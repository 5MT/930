<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="./calculationDrillA4p.css" />
<script type="text/javascript" src="./calculationDrillA4p.js" ></script>
<title>Calendar Generator</title>
</head>

<body onload="body_OnLoad()" >

<header>
 <strong>Calculation Drill</strong>
 Digit = <input type="textbox" id="tbx_NumberOfDigit" onkeydown="tbx_NumberOfDigit_Enter()" />
</header>

<main>
 <section id="secTemplate" class="Sheet" >
   <section id="secLeft">
     <h1>乗算 - Multiplication</h1>
     <ol id="olMultiplication">
      <li><span id="q1num1"></span>×<span id="q1num2"></span></li>
      <li><span id="q2num1"></span>×<span id="q2num2"></span></li>
      <li><span id="q3num1"></span>×<span id="q3num2"></span></li>
     </ol>
   </section>
   <section id="secRight">
    <h1>除算 - Division</h1>
    <ol>
      <li><span id="q4num1"></span>÷<span id="q4num2"></span></li>
      <li><span id="q5num1"></span>÷<span id="q5num2"></span></li>
      <li><span id="q6num1"></span>÷<span id="q6num2"></span></li>
    </ol>
   </section>
   <section id="secBottom">Answer</section>
 </section> <!-- secTemplate の終わり -->
</main>

<footer>
 Footer here
</footer>

</body>

</html>
